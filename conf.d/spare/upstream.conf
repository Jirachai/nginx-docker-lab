upstream backend {
    server 127.0.0.1:8081   weight=1;
    server 127.0.0.1:8082   weight=2;
    server 127.0.0.1:8083   backup;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html;
    server_name www.example.com;
    
    location / {
        proxy_pass http://backend;
    } 
}

